<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Sueldo Neto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <section>
        <h1>Calculadora Sueldo Neto</h1>
        <div>
            <p>Sueldo bruto anual :</p>
            <input type="number" name="" id="bruto" placeholder="30000">
        </div>

        <div>
            <p>Situacion familiar :</p>
        </div>
        <div><select name="" id="Familia">
            <option value="">Selecciona una opción</option>
            <option value="10">Con hijos</option>
            <option value="15">Sin hijos</option>
        </select></div>

        <div>
            <p>Edad :</p>
        </div>
        <div><input type="number" name="" id="edad" placeholder="16"></div>


        <div>
            <p>Numero de pagas :</p>
        </div>
        <div><select name="" id="pagas">
            <option value="Selecciona">Selecciona una opción</option>
            <option value="12">12 pagas</option>
            <option value="14">14 pagas</option>

           </select></div>


        <div class="btn">
            <input type="button" value="Calcular">
        </div>



    </section>





</body>

</html>
