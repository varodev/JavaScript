<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">

    <title>Tienda de Guitarras</title>
</head>

<body>
    <h2 class="centrar">Productos Destacados</h2>
    <section id="destacado" class="flex">

    </section>
    <h1 class="centrar">Tienda de Guitarras</h1>

    <section class="flex">
        <div id="tienda" class="col-8 flex">

        </div>

        <div class="col-4">
            <h2 class="centrar">Selecciona una categoria</h2>
            <select name="categoria" id="categoria">  
            <option value="todo">Todo los productos</option>
            <option value="guitarra">Guitarra</option>
            <option value="bajo">Bajo</option>
            <option value="ukelele">Ukelele</option>
        
        </select>
            <h2>Selecciona un rango de precio</h2>
            <select name="precio" id="precio">
            <option value="">Escoge...</option>
            <option value="1">Precios menores 99 euros</option>
            <option value="2">Precios entre 100-199 euros</option>
            <option value="3">Precios entre 200-299 euros</option>
            <option value="4">Precios de m√°s de 300 euros</option>

        </select>
        </div>



    </section>
    <section id="respuesta">

    </section>
    <script src="js/tienda.js"></script>
    <script src="js/instrumento.js"></script>

</body>

</html>
