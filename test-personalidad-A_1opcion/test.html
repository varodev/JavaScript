<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El test Myers-Briggs te permite saber tu personalidad</title>
</head>

<body>
    <!--Nombre y apellidos: Nerea Fernández López-->

    <h1>Bienvenido a tú test de Personalidad</h1>

    <div>
        <p>Primera pregunta: ¿Cómo te consideras? </p>
        <select name="" id="pregunta1">
            <option value="0">Selecciona</option>
            <option value="E">Soy una persona sociable y me gusta expresar mis emociones</option>
            <option value="I">Me cuesta relacionarme y no suelo expresar mis sentimientos</option>
        </select>
    </div>


    <div>
        <p>Segunda pregunta: </p>
        <select name="" id="pregunta2">
            <option value="0">Selecciona</option>
            <option value="S"> Siempre me dejo llevar por lo que percibo por mis sentidos</option>
            <option value="N">Suelo fiarme más de mi intuición a la hora de tomar decisiones</option>
        </select>
    </div>

    <div>
        <p>Tercera pregunta: </p>
        <select name="" id="pregunta3">
            <option value="0">Selecciona</option>
            <option value="T"> Acostumbro a tomar mis decisiones de acuerdo a la lógica</option> 
            <option value="F">Normalmente tomo decisiones sin mucha reflexión</option>
        </select>
    </div>

    <div>
        <p>Cuarta pregunta: </p>
        <select name="" id="pregunta4">
            <option value="0">Selecciona</option>
            <option value="P">Estoy abiert@ al mundo y me gusta improvisar</option> 
            <option value="J">Me gusta tener las situaciones controladas y ceñirme a un plan
            </option>
        </select>
    </div>

    <div id="respuesta">
        <input type="button" value="Enviar" id="enviar">
        <p id="Respuesta_validacion"></p>
    </div>



    <script src="js/test.js"></script>

</body>

</html>
