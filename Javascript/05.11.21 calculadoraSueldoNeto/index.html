<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recu</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <h1>Calculadora de sueldo neto</h1>

    <section>
        <div>
            <h1>¿Cuál es tu sueldo bruto anual?</h1>
            <input type="number" name="sueldo" id="sueldo">
        </div>

        <div>
            <h1>¿Tienes hijos?</h1>
            <select name="" id="hijos" onchange="hijos()">
                    <option value="no1" selected>¿Tienes hijos?</option>
                    <option value="si">Sí (-10%)</option>
                    <option value="no">No (-15%)</option>
                </select>
        </div>
    </section>
    <section>
        <div>
            <h1>¿Qué edad tienen?</h1>
            <select name="" id="edad" onchange="edad()">
                    <option value="no2" selected>¿Qué edad tienen?</option>
                    <option value="menor"> Menor de 16 años (No puede trabajar) </option>
                    <option value="entre">Entre 18 y 30 años (-15%)</option>
                    <option value="mayor">Mayor de 30 años (-10%) </option>
                </select>
        </div>

        <div>
            <h1>¿Cuantas pagas recibes al año?</h1>
            <select name="" id="pagas" onchange="pagas()">
                    <option value="no3" selected>¿Cuantas pagas recibes al año?</option>
                    <option value="doce">12</option>
                    <option value="catorce">14</option>
                </select>
        </div>
    </section>
    <section>
        <div>
            <button onclick="calcular();">Calcular</button>
            <p id="resultado"></p>
        </div>
    </section>
    <script src="js/js.js"></script>
</body>

</html>
